<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="omur8819">
    <meta keywords="digital, clock, digital clock"> 
    <link rel="stylesheet" href="style.css">
    <title>Visual Clock</title>
</head>
<body>
    <header><h1>World Time Zone</h1></header>
    <main>
        <div class="clock-container">
            <div class="box">
                <h2>TURKEY</h2><br>
                <div id="tr" class="clock"></div>
            </div>
            <div class="box">
                <h2>CET</h2><br>
                <div id="cet" class="clock"></div>
            </div>
            <div class="box">
                <h2>GMT (Z)</h2><br>
                <div id="zulu" class="clock"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
